<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dashes animation</title>
	<script defer src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

	<script defer src="animation.js"></script>

	<style type="text/css">
		body {
			background: #111;
		}
		.dashes {
			display: block;
			width: -moz-available;
			width: -webkit-fill-available;
			width: stretch;
			color: #ffb72f;
			line-height: 0.1;
			--size: 0.7;
			height: 600px;
			margin-left: min(20%, 200px);
		}
		.dashes path {
			fill: none;
			stroke:  #f30;
			stroke-width: 2px;
		}
		._dashes>* {
			height: 90%;
			width:2px;
			background: #f30;
			margin: auto;
			/* will-change: transform; */
		}
	</style>
</head>
<body>
	<canvas class="dashes"></canvas>
</body>
</html>
